<app-hero-details [selectedHeroDetail] = "selectedHero"></app-hero-details>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor = "let hero of heroesList" 
    [class.selected]="hero === selectedHero"
    (click)="selectHero(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
